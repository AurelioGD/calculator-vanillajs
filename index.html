<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="display-value" id="display-value"></div>
            <div class="display-op" id="display-op"></div>
        </div>
        <div class="keyboard">
            <button class="button-key" id="ac-key">AC</button>
            <button class="button-key" id="sup-key">SUP</button>
            <button class="button-key" id="prec-key">%</button>
            <button class="button-key" id="divi-key">/</button>
            <button class="button-key" id="seven-key">7</button>
            <button class="button-key" id="eight-key">8</button>
            <button class="button-key" id="nine-key">9</button>
            <button class="button-key" id="multy-key">x</button>
            <button class="button-key" id="ford-key">4</button>
            <button class="button-key" id="five-key">5</button>
            <button class="button-key" id="six-key">6</button>
            <button class="button-key" id="--key">-</button>
            <button class="button-key" id="one-key">1</button>
            <button class="button-key" id="two-key">2</button>
            <button class="button-key" id="three-key">3</button>
            <button class="button-key" id="add-key">+</button>
            <button class="button-key" id="zero-key">0</button>
            <button class="button-key" id="point-key">.</button>
            <button class="button-key button-key-equal" id="equal-key">=</button>
        </div>
    </div>
    <script type="module" src="./app.js"/>
</body>
</html>
